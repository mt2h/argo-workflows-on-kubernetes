apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: wf-artifact
spec:
  entrypoint: dag-template
  arguments:
    parameters:
    - name: message1
      value: Task 1 is executed
    - name: message2
      value: Task 2 is executed
  templates:
  - name: dag-template
    inputs:
      parameters:
      - name: message1
      - name: message2
    dag:
      tasks:
      - name: Task1
        arguments:
          parameters: [{name: text, value: "{{inputs.parameters.message1}}" }]
        template: task-template
      - name: Task2
        dependencies: [Task1]
        arguments:
          parameters: [{name: text, value: "{{inputs.parameters.message2}}" }]
        template: task-template
      - name: Task3
        dependencies: [Task1]
        template: task-output-artifact
      - name: Task4
        dependencies: [Task2, Task3]
        arguments:
          #step 3 - add content artifact created in task 1 and readed from path param here
          artifacts: [{name: text, from: "{{tasks.Task3.outputs.artifacts.artifact-out}}" }]
        template: task-input-artifact

  - name: task-template
    inputs:
      parameters:
      - name: text
    script:
      image: python:3.8-slim
      command: [python]
      source: |
        p = "{{inputs.parameters.text}}"
        print(p)

    #step 1 - create artifact with output script executed
  - name: task-output-artifact
    script:
      image: node:9.1-alpine
      command: [node]
      source: |
        var par = "Whatever parameters are written to the file.";
        const fs = require('fs');
        fs.writeFile("/tmp/output-params.txt", par)
    outputs:
      artifacts:
      - name: artifact-out
        path: /tmp/output-params.txt

  - name: task-input-artifact
    #this section have an artifact as input for read the content in the script uses
    inputs:
      artifacts:
      - name: text
        path: /tmp/text
    script:
      image: python:3.8-slim
      command: [python]
      #step 2 - read content artifact task-output-artifact
      source: |
        with open("/tmp/text", "r") as f:
          lines = f.read()
          print(lines)
